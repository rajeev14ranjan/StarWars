<div class="dots" 
[ngStyle]="{'left.px': x ,'top.px': y,'background': 'transparent'}">

<img *ngIf="down && !isDotGun && master < 3" 
     style="width:45px" 
     [src]="master == 2 ?'../../blast.gif' :'../../ufo-smiley.gif'" 
     alt="👽" />

<img *ngIf="!down && !isDotGun" 
     style="height:45px" 
     src="../../missile.png" 
     alt="☢️" />

<img *ngIf="isDotGun" 
     style="height:60px;width: 68px;bottom: 0px;" 
     src="../../chopper.gif" 
     alt="GUN" />

</div>
