<div class="modal fade" bsModal #popUpModal="bs-modal" [config]="{backdrop: true}" tabindex="-1" role="dialog"
  aria-labelledby="dialog-static-name">
  <div [ngClass]="'modal-dialog modal-' + popUpProp?.size">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">{{popUpProp?.header}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="popUpModal?.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHtml]="popUpProp?.body">
      </div>
      <div class="modal-footer">
        <button *ngIf="popUpProp?.btnSuccess" class="btn btn-success btn-sm" (click)="clicked('S')">
          {{popUpProp.btnSuccess}}
        </button>
        <button *ngIf="popUpProp?.btnDanger" class="btn btn-danger btn-sm" (click)="clicked('D')">
          {{popUpProp.btnDanger}}
        </button>
        <button *ngIf="popUpProp?.btnInfo" class="btn btn-info btn-sm" (click)="clicked('I')">
          {{popUpProp.btnInfo}}
        </button>
        <button *ngIf="popUpProp?.btnNeutral" style="background-color: lightgray" class="btn btn-sm"
          (click)="clicked('N')">
          {{popUpProp.btnNeutral}}
        </button>
      </div>
    </div>
  </div>
</div>
