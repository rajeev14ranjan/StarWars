<div>
  <div class="container">
    <div class="item" (click)="goTo('game')">
      <span class="ribbon">Play</span>
      Stars Wars
    </div>

    <div class="item" (click)="goTo('sudoku')">
      <span class="ribbon">Play</span>
      Sudoku
    </div>

    <div class="item" (click)="goTo('tictactoe')">
      <span class="ribbon">Play</span>
      Tic Tac Toe
    </div>

    <div class="item" (click)="goTo('splitwise')">
      <span class="ribbon">₹$£</span>
      Split Wise
    </div>

    <a
      class="item noDec"
      href="https://makemygreeting.000webhostapp.com/create.html"
      target="_blank"
    >
      <span class="ribbon">Wish</span>
      Greetings
    </a>

    <a
      class="item noDec"
      href="https://starenterprisewars.000webhostapp.com/time.html"
      target="_blank"
    >
      <span class="ribbon">React</span>
      Time
    </a>

    <div class="item" (click)="feedback.show()">
      <span class="ribbon">Give</span>
      Feedback</div>
    <div class="item" (click)="goTo('about')">
      <span class="ribbon">Read</span>
      About
    </div>
    <div class="item" *ngIf="isUserAdmin" (click)="goTo('admin')">Admin</div>
    <div class="item" *ngIf="isUserAdmin" (click)="goTo('fiddler')">
      <span class="ribbon">Dev</span>
      Fiddler
    </div>
  </div>
</div>
<float-text #floater></float-text>

<feedback #feedback (done)="feedbackThanks($event)"></feedback>
